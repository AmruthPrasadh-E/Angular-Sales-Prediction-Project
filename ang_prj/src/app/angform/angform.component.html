<div class="container1" [@fadeIn]>
  <div class="card">
    <div class="card-body">
      <div class="card-header">
        <h2>Enter Sales Data</h2>
      </div>
      <form class="form" #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <div class="form-group">
            <label>Store</label><br>
            <input type="number" class="form-control" name="store" id="store" placeholder="Enter Store number" [(ngModel)]="formData.store" required>
          </div>
          <div class="form-group">
            <label>Item</label><br>
            <input type="number" class="form-control" name="item" id="item" placeholder="Enter item number" [(ngModel)]="formData.item" required>
          </div>
          <div class="form-group">
            <label>Year</label><br>
            <input type="number" class="form-control" name="year" id="year" placeholder="Enter Year" [(ngModel)]="formData.year" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Month</label><br>
            <input type="number" class="form-control" name="month" id="month" placeholder="Enter Month" [(ngModel)]="formData.month" required>
          </div>
          <div class="form-group">
            <label>Day</label><br>
            <input type="number" class="form-control" name="day" id="day" placeholder="Enter Day" [(ngModel)]="formData.day" required>
          </div>
          <div class="form-group">
            <label>Weekday</label><br>
            <input type="number" class="form-control" name="weekday" id="weekday" placeholder="Enter Weekday" [(ngModel)]="formData.weekday" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button><br>
        <div class="card-header" style="margin-right: 10px; margin-left: 10px;" *ngIf="response"><h2 style="font-size: 30px;margin-left: 0%;
          margin-right: 0%; color: rgb(56, 1, 69);">The Predicted Sales for the given input data:</h2><br><h2 style="font-size: 20px;margin-left: 30%;
          margin-right: 25%; color: rgb(56, 1, 69);">{{ response | json }}</h2></div>
      </form>
    </div>
  </div>
</div>
